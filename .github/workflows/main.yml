name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: python -m pytest tests/
    - name: Generate sample PDF
      run: python src/python/generate_pdf.py templates/index.html output/sample.pdf '{}'
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: sample-pdf
        path: output/sample.pdf
